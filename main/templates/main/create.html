{% extends 'main/base.html' %}
{%  block title %} Create ToDoList {% endblock %}
{% block content %}
    <h3>Create a new Todo List</h3>
    <form method="post" action="/create/" class="form-group">
        {% csrf_token %}
        <div class="input-group mb-3">
            {{form.name}}
            <div class="input-group-prepend">
                <button type="submit", name="save", class="btn btn-success ">Create ToDoList</button>
            </div>
        </div>
    </form>
{% endblock %}
