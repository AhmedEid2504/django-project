{% extends 'main/base.html' %}
{%  block title %}
ToDoList
{% endblock %}
{% block content %}
    <h1>{{ls.name}}</h1>
    <ul>
        {% for item in ls.item_set.all %}
            <li>{{item.text}}</li>
            {% if item.complete == True %}
                <span style="color: green">Done!</span>
            {% else %}
                <span style="color: red">Not Done Yet</span>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
